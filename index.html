<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    // Create gradient
    var grd = ctx.createLinearGradient(0,0,300,0);
    grd.addColorStop(0,"red");

    ctx.fillRect(1,1,520,600);
